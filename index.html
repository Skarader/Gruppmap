<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts/script.js" defer>
    </script>
    <title>COLLISION GAME</title>
</head>

<body>

    <div id="Startmenu">
        <input type="text" id="player-name" placeholder="Write your name">
        <div class="level-button-container">

            <button class="level" id="normal">Normal</button>
            <button class="level" id="hard">Hard</button>
            <button class="level" id="extreme">Extreme</button>
        </div>
        <button id="startKnapp">Start Game</button>

    </div>

    <div id="game-over">
        <button id="restart-btn">Restart Game</button>
        <button id="new-game-btn">New Game</button>
    </div>



    <canvas id="canvas" width="1000" height="800"></canvas>

</body>

</html>
